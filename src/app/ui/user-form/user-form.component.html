<form class="form card card-body d-block" [formGroup]="userForm"  *ngIf="newUser"  (ngSubmit)="signup()">

  <h3>Sign Up</h3>

  <label for="email">Email</label>
  <input type="email" id="email" class="form-control"
         formControlName="email" required>

  <div *ngIf="formErrors.email" class="form-text text-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control mb-2"
         formControlName="password" required>

  <div *ngIf="formErrors.password" class="form-text text-danger">
    {{ formErrors.password }}
  </div>

  <div *ngIf="userForm.valid" class="form-text text-success">Form is valid</div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>


  <button class="btn btn-link" (click)="toggleForm()">Already Registered?</button>

</form>


<form class="form card card-body d-block" [formGroup]="userForm"  *ngIf="!newUser"  (ngSubmit)="login()">

  <h3>Log In</h3>

  <label for="email">Email</label>
  <input type="email" id="email" class="form-control"
         formControlName="email" required >

  <div *ngIf="formErrors.email" class="form-text text-danger">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="form-control mb-2"
         formControlName="password" required >

  <small *ngIf="formErrors.password" class="form-text text-danger">
    {{ formErrors.password }}
  </small>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Login</button>


  <button class="btn btn-link" (click)="toggleForm()">New User?</button>

  <span *ngIf="userForm.valid" class="form-text text-success">Form Looks Valid</span>

  <a *ngIf="!passReset && userForm.controls.email.valid" class="btn btn-link" (click)="resetPassword()">Reset Password for {{userForm.value.email}}?</a>
  <p *ngIf="passReset" class="form-text text-info">Reset requested. Check your email instructions.</p>

</form>
