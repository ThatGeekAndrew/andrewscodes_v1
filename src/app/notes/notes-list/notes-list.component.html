<div class="container pb-3">
  <div class="row">

    <main class="col">
      <h1>Firestore Notes</h1>
      <p>This is a very basic demo of the Firestore database.</p>

      <div class="input-group">
        <input class="form-control" [(ngModel)]="content" placeholder="Add your own note" >
        <div class="input-group-append">
          <button class="btn btn-success d-inline" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
            Add Note
          </button>
        </div>
      </div>

      <hr>
      <div *ngFor="let note of notes | async" class="mt-3">
        <note-detail [note]="note"></note-detail>
      </div>
    </main>
  </div>
</div>
