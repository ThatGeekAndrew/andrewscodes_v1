<div class="card upload-file" (click)="open(assetDetails)">
  <img (load)="checkPortrait($event)" [src]="upload.url" alt="{{upload.name}}">
</div>

<ng-template #assetDetails let-d="dismiss" let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">
      {{upload.name}}
      <i class="fas fa-pencil-alt small text-muted"></i>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row no-gutters">
    <div class="col-8 d-flex bg-dark">
      <img class="img-fluid m-auto" [src]="upload.url" alt="{{upload.name}}">
    </div>
    <div class="col-4 bg-light">
      <div class="card-body">
        Content will eventually be here.
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link text-danger" (click)="c('delete')">
      <i class="fa fa-trash mr-2"></i>Delete
    </button>
    <small class="ml-auto text-muted">
      Uploaded on {{upload.upload_date | date:'short'}}
    </small>
  </div>
</ng-template>
