<div *ngIf="currentUpload">
  <div class="progress">
    <progress class="progress-bar bg-success" min=1 max=100 value="{{ currentUpload?.progress }}%"></progress>
  </div>
</div>


<div class="box">
  <h3>Single File Upload</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)">
  </label>
  <button class="btn btn-primary"
    [disabled]="!selectedFiles"
    (click)="uploadSingle()">
    Upload Single
  </button>

  <hr>

  <h3>Multiple File Upload</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)" multiple>
  </label>
  <button class="btn btn-primary"
    [disabled]="!selectedFiles"
    (click)="uploadMulti()">
    Upload Multiple
  </button>
</div>
